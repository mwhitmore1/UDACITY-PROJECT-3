<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div>
			<img src={{url_for('static', filename=user.profile_pic)}} width=200 height=200>
		{{user.username}} </br>
		</div>
		<div id='connections'>
			{% for c in connections %}
			<div class='connection'>
				<a href={{url_for('showProfile', user_id=c[1].id)}}>
					<img src={{url_for('static', filename=c[1].profile_pic)}} height=60 width=60>
					{{c[1].username}}
				</a>
			</div>
			{% endfor %}
		</div>
		{{user.description}} </br>
		</br>
		<div id='pics'>
		{% for pic in pictures %}
			<a  href={{url_for('viewPic', user_id=user.id, picture_id=pic.id)}}>
				<img src={{url_for('static', filename=pic.location)}} height=80 width=80>
			</a>
		{% endfor %}
		
		<form action='' method='POST' enctype='multipart/form-data'>
			<input type='file' name='file'></br>
			<input type='submit' value='upload'>
		</form>
		</div>
		</br>
		{% for i in posts %}
		{{i.post_time}} </br>
		{{i.subject}} </br>
		{{i.description}} </br>
		</br>
		{% endfor %}
		<div>
			Add a post
			<form action='' method='POST' enctype='multipart/form-data'>
				<textarea type='text' name='newpost' style="height:200px; width:200px"></textarea>
				</br>
				<input type='submit' value='Submit'>
			</form>
		</div>
	</body>
</html>
