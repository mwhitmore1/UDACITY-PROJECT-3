<!DOCTYPE html>
<html>
	<head>
		<script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'>
		</script>
		<script src='//apis.google.com/js/platform.js?onload=start'>
		</script>
		<link rel='stylesheet' href={{url_for('static', filename='style/style.css')}}>
		<link href='https://fonts.googleapis.com/css?family=Condiment|Chango|Shojumaru&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<title>
			You have logged out.
		</title>
	</head>
	<body>
		<div>
			<div class='header'>
				<div class='row' style='margin-bottom:8px;'>
					<div class='col-md-6'>
						<div id='thesocial'>The Social </div>
						<div class='ninja'>Ninja</div>
					</div>
					<div class='col-md-6' style='padding-top:25px'>
							
							
					</div>
				</div>
				<hr class='row, headerline'>
			</div>
			<div class='offset'></div>
			<div class='row'>
				<div class = 'flash'>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					<ul>
						{% for message in messages %}
						<li> <strong> {{ message }} </strong> </li>
						{% endfor %}
					</ul>
					{% endif %}
					{% endwith %}
				</div>
			</div>
			<div class='offset'></div>
			<div class='centertext'>
				<h1>You have logged out</h1>
				<div class='offset'></div>
				<a class='link' href={{url_for('showLogin')}}>Log in</a>
			</div>
		</div>
	</body>
</html>
