<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' href={{url_for('static', filename='style/style.css')}}>
		<link href='https://fonts.googleapis.com/css?family=Condiment|Chango|>hojumaru&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<title>
			View Connections
		</title>
	</head>
	<body>
		<div id='connections'>
			<div class='header'>
				<div class='row' style='margin-bottom:8px;'>
					<div class='col-md-6'>
						<div id='thesocial'>The Social </div>
						<div class='ninja'>Ninja</div>
					</div>
					<div class='col-md-6' style='padding-top:25px'>
							
							<div class='textright'>
								<a class='link' href={{url_for('gdisconnect')}}>Log Out</a>
							</div>
					</div>
				</div>
				<hr class='row, headerline'>
			</div>
			<div class='offset'></div>
			<div>
				{{user.username}}'s connections
			</div>
		{% if connections %}
			{% for c in connections %}
			<div class='connection'>
				<a href={{url_for('showProfile', user_id=c[1].id)}}>
					<img src='/static/images/{{c[1].profile_pic}}' height=60 width=60>
					{{c[1].username}}
				</a>
			</div>
			{% endfor %}
		{% endif %}
			<div>
				<a href={{url_for('showProfile', user_id=user.id)}}>Back to {{user.username}}'s profile</a>
			</div>
		</div>
	</body>
</html>
